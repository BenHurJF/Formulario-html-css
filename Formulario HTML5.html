	<meta charset="utf-8">
	<title>Formulario</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">	
  <link rel="stylesheet" href="./css/estilos-animation.css">
</head>

<body>
  <div class="fundo">
  <div class="animate-up">
	<div class="flex-box">
    <div id="block">
     <header class="animate-up" id="fontTitulo">Formulário</header>
	 <form>
	 	<div class="animate-up">
		<label for="nome">Nome:&nbsp;&nbsp;</label>
		<input class="inputsbord" type="text" id="nome" placeholder="nome usuario" autofocus>
		<br><br>
        </div>

        <div class="animate-up">
        <label for="senha">Senha:&nbsp;&nbsp;</label>
        <input class="inputsbord" type="password" id="senha" maxlength="15" size="15" required>
        <br><br>
        </div>
        
        <div class="animate-up">
        <label for="data">Data de nascimento:&nbsp;</label>
        <input class="inputsbord" type="date" id="data" style="width:123px;"><br><br>
        </div>
        
        <div class="animate-up">
        <label for="exp">Tempo de experiencia:&nbsp;</label>
        <input class="inputsbord" type="number" id="exp" min="1" max="40" style="width:70px;"><br><br>
        </div>
        
        <div class="animate-up">
        <label for="mail">E-mail:&nbsp;&nbsp;</label>
        <input class="inputsbord" type="email" id="mail" required placeholder="exemplo@exemplo.com"><br><br>
        </div>
        
        <div class="animate-up">
        <label for="url">Site:&nbsp;&nbsp;</label>
        <input class="inputsbord" type="Url" id="url" placeholder="https://.."><br><br>
        </div>
        
        <div class="animate-up">
        <label for="fone">Telefone:&nbsp;</label>
        <input class="inputsbord" type="tel" id="fone" size="12"><br><br>
        </div>
        
        <div class="animate-up">
        <label for="cidade">Cidade:&nbsp;&nbsp;&nbsp;</label>
        <input class="inputsbord" type="text" id="cidade" size="12" placeholder="Brasilia"><br><br>
        </div>
        
        <div class="animate-up">
        <label for="estado">Estado:&nbsp;&nbsp;&nbsp;</label>
        <select class="inputsbord" id="estado">
        	<option>Acre</option>
        	<option>Amazonas</option>
        	<option>Bahia</option>
        	<option>Ceara</option>
        	<option>Espirito santo</option>
        	<option>Goias</option>
        	<option>Distrito Federal</option>
        	<option>Tocantins</option>
        	<option>Sao paulo</option>
        </select><br><br>
        </div>
        
        <div class="animate-up">
        <label>Sexo:&nbsp;</label>
        <input type="radio" name="sexo">Masculino&nbsp;
        <input type="radio" name="sexo">Feminino
        </div><br>
        
        <div class="animate-up">
        <label for="msg">Mensagem:&nbsp;</label>
        </div>

        <div class="animate-up">
        <textarea class="inputsbord" id="msg" cols="21" rows="2" placeholder="observações"></textarea>
        </div>

        <div class="flex-box animate-up">
        <br><input id="button" class="inputsbord" type="submit" name="enviar">
        </div>
	 </form>
	</div>
</div>
</div>
</div>
</body>
</html>
